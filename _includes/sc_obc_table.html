<div class="product-specifications">
  <table>
    <thead>
      <tr>
        <th>Component</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for row in product_specifications %}
      <tr>
        <td><strong>{{ row.component }}</strong></td>
        <td>{{ row.details | markdownify }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="pricing">
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for row in pricing %}
      <tr>
        <td><strong>{{ row.item }}</strong></td>
        <td>
          {% if row.price contains "http" %}
          <a href="{{ row.price }}" target="_blank">{{ row.price }}</a>
          {% else %}
          {{ row.price | markdownify }}
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
