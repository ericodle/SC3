<header class="site-header">
  <div class="logo-container">
    <img src="/assets/imgs/logo_white.webp" alt="Site Logo" class="site-logo">
  </div>
  
  <nav>
    <ul class="navigation-links">
    </ul>
  </nav>

  <div class="nav-extras">
    <div class="language-switcher">
      <a href="?lang=ja">JA</a> / <a href="?lang=en">EN</a>
    </div>
    <a href="/contact.html" class="contact-button">Contact</a>
  </div>
</header>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var navLinks = document.querySelector(".navigation-links");
  var userLang = navigator.language || navigator.userLanguage;
  var lang = userLang.startsWith("ja") ? 'ja' : 'en';

  var links = {
    'ja': [

      { title: "About us", url: "/about_ja.html" },
      { title: "Products", url: "/products_ja.html" },
      { title: "News", url: "/news_ja.html" },
      { title: "Recruit", url: "/careers_ja.html" },
    ],
    'en': [
      { title: "About us", url: "/about_en.html" },
      { title: "Products", url: "/products_en.html" },
      { title: "News", url: "/news_en.html" },
      { title: "Recruit", url: "/careers_en.html" },
    ]
  };

  links[lang].forEach(function(link) {
    var listItem = document.createElement('li');
    listItem.classList.add('navigation-item');
    var anchor = document.createElement('a');
    anchor.classList.add('navigation-link');
    anchor.textContent = link.title;
    anchor.href = link.url;
    listItem.appendChild(anchor);
    navLinks.appendChild(listItem);
  });
});
</script>
