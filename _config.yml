
# Run 'bundle exec jekyll serve' to restart the server process if you change this file.

title: Space Cubics
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Site Footer
footer:
  links:
    - label: "X"
      url: "https://www.x.com/SpaceCubics"
    - label: "Facebook"
      url: "https://www.facebook.com/101922994607924"
    - label: "GitHub"
      url: "https://github.com/spacecubics"
    - label: "YouTube"
      url: "https://www.youtube.com/channel/UCcTXF6z-D5B2xkDamlPzSzg"

# Build settings
theme: minima
plugins:
  - jekyll-feed

sass:
  sass_dir: _sass
  style: compressed

include:
  - _pages/_news
  
collections:
  pages:
    output: true
    permalink: /:path/

